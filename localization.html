<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Localization</title>
        <style>
            .lang {
                display: none;
            }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        
    </head>
    <body>
        
        <form>
            <input type="radio" name="lang" value="ua">UA
            <input type="radio" name="lang" value="ru">RU
            <input type="radio" name="lang" value="eng">ENG
        </form>
            
        
        <div id="welcome-message">
            <span class="lang lang-ua">Вітаємо, друже</span>
            <span class="lang lang-ru">Шуруй за парєбрік</span>
            <span class="lang lang-eng">Hello. God save the queen</span>
        </div>

        <button class="btn btn-success">Зберегти</button>

        <script src="localization.js"></script>
    </body>
</html>
