<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Parallax</title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            h1 {
                margin: 0;
            }

            .content {
                background: blue;
                height: 33vh;
            }

            #parallax {
                background: red;
                /* background-attachment: fixed; */
                background: url(http://www.verticalworld.net/school/programs/uploads/pics/program_108_1.jpg);
                height: 33vh;
            }
        </style>
    </head>
    <body>
        <div class="content">
            content
        </div>
        
        <div id="parallax">
            <h1>parallax</h1>
        </div>
        
        <div class="content">
            content
        </div>
    </body>
</html>
